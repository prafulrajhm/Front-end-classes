<!DOCTYPE html>
<html>
<head>
	<title>Class 8</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="box">
		<div class="location_flex">
			<div class="loc_icon">
				<img src="images/loc_icon.svg" alt="location icon" class="img-icon">
			</div>
			<div class="loc">
				<h3>Nagarbavi, Bangalore</h3> 
			</div>
			<div class="Change">
				<div class="change-text"> <h3>change</h3></div>
			</div>
		</div>
		<hr/>
		<div class="content">
			<img src="images/food.jpg" alt="ad-image" class="ad_image">
			<div class="options_flex">
				<div>
					<img src="images/brands-icon.jpg" alt="first" class="option_image">
					<h3>popular brands</h3> 
				</div>
				<div>
					<img src="images/offers.jpg" alt="second" class="option_image">
					<h3>offers near you</h3>
				</div>
				<div>
					<img src="images/whatsnew.jpg" alt="third" class="option_image">
					<h3>what's new</h3>
				</div>
				<div>
					<img src="images/editorschoice.jpg" alt="fourth" class="option_image">
					<h3>editor's choice</h3>
				</div>
			</div>
			<h2> Recommended for you</h2>
			<div class="restorent_flex">
				<div class="res_image">
					<img src="images/burgerking.jpg" alt="burger king image" class="restorent_image">
				</div>
				<div class="res_details">
					<h2> The Burger King </h2>
					<h3> Burgers and Beverages</h3>
					<h3><span class="bg">5.0 <span class="votes">(200+)</span></span><span class="bg">Partner</span><span class="bg">30-45 min</span></h3>
				</div>
			</div>
			
			<div class="restorent_flex">
				<div class="res_image">
					<img src="images/mcdonald.png" alt="burger king image" class="restorent_image">
				</div>
				<div class="res_details">
					<h2> The McDonalds </h2>
					<h3> Burgers and Beverages and more</h3>
					<h3><span class="bg">4.5<span class="votes">(950+)</span></span><span class="bg">Partner</span><span class="bg">20-40
							min</span></h3>
				</div>
			</div>
		</div>
		<hr/>
		<div class="navbar">
			<div class="nav_icon">
				<img src="images/menu.png" alt="" class="nav_image">
			</div>
			<div class="nav_icon">
				<img src="images/search.png" alt="" class="nav_image">
			</div>
			<div class="nav_icon">
				<img src="images/messages.png" alt="" class="nav_image">
			</div>
			<div class="nav_icon">
				<img src="images/list.png" alt="" class="nav_image">
			</div>
			<div class="nav_icon">
				<img src="images/profile-icon-9.png" alt="" class="nav_image">
			</div>
		</div>
	</div>
</body>
</html>
