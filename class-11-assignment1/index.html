<!DOCTYPE html>

	<nav class="navbar navbar-expand-md bg-light navbar-light">

					<br/>

		</div>

			<br/>

		</div>
			<div class="col-md-4 center-image">
			<a href="#"><img src="/images/coffee-cups.png" alt="Insta pic" class="img-fluid icon-image"></a>

			<br/>
